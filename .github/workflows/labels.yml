on:
  push:
    branches:
      - master
      - dev
    paths:
    - '.github/**'
name: Labels Sync
jobs:
  labels:
    name: Sync Labels
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: sync labels
      uses: tprasadtp/labels@master
      with:
        owner: "tprasadtp"
        repo: "labels"
        token: ${{ secrets.GITHUB_TOKEN }}