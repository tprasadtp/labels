name: "Manage Github Issue Labels"
author: "Prasad"
description: "Action to Manage Github issue label as code. This action sync issue labels defined in .github/labels.toml to GitHub"
branding:
  icon: "tag"
  color: "blue"
inputs:
  owner:
    description: "Repositry Owner's User/Org Name"
    required: true
  repo:
    description: "Repo Name (Without owner/org name)"
    required: true
  token:
    description: "Github Token via secrets"
    required: true
runs:
  using: "docker"
  image: "Dockerfile"
